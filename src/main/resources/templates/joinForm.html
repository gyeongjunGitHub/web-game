<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 90vh">
<form action="/member/joinProc" method="post" name="loginForm" style="display: inline-block">
    <fieldset>
        <legend><h2>회원가입</h2></legend>
        <input type="text" name="id" placeholder="ID" style="width: 200px"/><br>
        <input type="password" name="password" placeholder="password" style="width: 200px"/><br>
        <input type="text" id="name" name="name" placeholder="name" style="width: 200px">
        <div style="text-align: center;">
            <div data-togglee="buttons">
                <label>
                    <input type="radio" name="gender" autocomplete="off" value="남자" checked>남자
                </label>
                <label>
                    <input type="radio" name="gender" autocomplete="off" value="여자" checked>여자
                </label>
            </div>
        </div>
        <input type="email" id="email" name="email" placeholder="email" style="width: 200px">
        <div style="text-align: right;">
            <input type="submit" value="회원가입" />
        </div><br>
        <div style="text-align: right;">
            <a href="/">로그인</a>
        </div>
    </fieldset>
</form><br>
</body>
</html>
