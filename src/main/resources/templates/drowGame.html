<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Chating</title>
    <style>
        #chatContentArea{
            overflow-y: scroll;
        }

    </style>
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center;">
    <div style="width: 200px ">
        <div id="user1Box" style="border: 1px solid black; height: 30vh;">
            <div id="user1NameBox" style="border: 1px solid black;"></div>
            <div id="user1ChatBox" style="border: 1px solid black;"></div>
            <div id="user1RecordBox" style="border: 1px solid black;"></div>
        </div>
        <div id="user2Box" style="border: 1px solid black; height: 30vh;">
            <div id="user2NameBox" style="border: 1px solid black;"></div>
            <div id="user2ChatBox" style="border: 1px solid black;"></div>
            <div id="user2RecordBox" style="border: 1px solid black;"></div>
        </div>
    </div>
    <div id="readyBox" style="display: flex; align-items: center; justify-content: center; height: 60vh;border: 1px solid black;width: 900px; margin: 20px;">
        <div id="box"></div>
        <button id="readyBtn">ready</button>
        <button id="readyDone">준비완료</button>
    </div>
    <div id="gameBox">
        <div style="display: flex; align-items: center; justify-content: center; height: 60vh;border: 1px solid black;width: 900px; margin: 20px;">
            <div>
                <div id="quizBox" style="border: 1px solid blue; margin-bottom:10px; height: 25px;">2222222222</div>
                <div id="topBox" style="border: 1px solid green; margin-bottom:10px; height: 25px;" >11111111111111</div>
                <canvas id="myCanvas" width="800px" height="300">
                </canvas><br>
                <div id="underMenu">
                    <button id="black" style="float: center; height: 20px; width: 20px; background-color: black;"></button>
                    <button id="blue" style="float: center; height: 20px; width: 20px; background-color: blue;"></button>
                    <button id="red" style="float: center; height: 20px; width: 20px; background-color: red;"></button>
                    <button id="rollBackBtn" style="float: center; width: 70px; height: 22px; font-size: 13px;" >뒤로가기</button>
                    <button id="clearBtn" style="float: center; width: 70px; height: 22px; font-size: 13px;" >clear</button><br>
                    <input id="chatBox"><button id="chatBtn">제출</button>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 200px">
        <div id="user3Box" style="border: 1px solid black; height: 30vh;">
            <div id="user3NameBox"></div>
            <div id="user3ChatBox" style="border: 1px solid black;"></div>
            <div id="user3RecordBox" style="border: 1px solid black;"></div>
        </div>
        <div id="user4Box" style="border: 1px solid black; height: 30vh;">
            <div id="user4NameBox"></div>
            <div id="user4ChatBox" style="border: 1px solid black;"></div>
            <div id="user4RecordBox" style="border: 1px solid black;"></div>
        </div>
    </div>
</div>
</body>
</html>
