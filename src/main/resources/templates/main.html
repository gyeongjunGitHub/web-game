<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <title>Chating</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<!--회원정보-->
<div class="profile-black none">
    <div class="profile-flex">
        <div class="profile-white"></div>
    </div>
</div>

<!-- 검색 창 -->
<div class="black-area">
    <div class="black-flex">
        <div class="result-area">
            <div class="black-close-area">
                <div class="black-close">
                    <div class="black-close-bar"></div>
                    <div class="black-close-bar"></div>
                </div>
            </div>

            <!-- 유저 검색-->
            <div class="user-search">
                <input
                        id="searchMemberValue"
                        class="search-input"
                        type="text"
                        placeholder="유저 검색"
                />
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" onclick="searchMember()" ></i>
                </div>
            </div>
            <div class="search-result"></div>
        </div>
    </div>
</div>

<!--상단 바-->
<div class="nav">
    <span id="myIdArea"></span>
    <a href="/member/logout">로그아웃</a>
    <a href="#" onclick="getMemberInfo()">회원정보</a>
    <a href="/myPage">마이페이지</a>
</div>

<!-- 메인바 -->
<div class="container">
    <div class="game-area">
        <!-- 매칭 박스 -->
        <div class="matchingArea">
            <button id="matchingStartBtn" onclick="matching('drowGameStart')">
                매칭 시작
            </button>
            <button id="matchingCancleBtn" onclick="matching('drowGameCancle')">
                매칭 취소
            </button>
        </div>
        <!-- 그림판 -->
        <div class="gameArea" style="border: 1px solid black; text-align: center;">

            <div class="quizBox">퀴즈 문제 자리</div>
            <div class="timeBox">남은 시간 출력자리</div>
            <div class="gameArea-flex">
                <div>
                    <div class="user1_area" style="border: 1px solid black;">
                        <div class="user1_name">user 1</div>
                        <div class="user1_answer"></div>
                    </div>
                    <div class="user3_area" style="border: 1px solid black;">
                        <div class="user3_name">user 1</div>
                        <div class="user3_answer"></div>
                    </div>
                </div>
                <canvas class="myCanvas" width="700" height="400" style="border: 1px solid black;"></canvas>
                <div>
                    <div class="user2_area" style="border: 1px solid black;">
                        <div class="user2_name">user 2</div>
                        <div class="user2_answer"></div>
                    </div>
                    <div class="user4_area" style="border: 1px solid black;">
                        <div class="user4_name">user 1</div>
                        <div class="user4_answer"></div>
                    </div>
                </div>

            </div>
<!--            <canvas class="myCanvas" width="600" height="300" style="border: 1px solid black;"></canvas>-->
            <div class="inGameMenu">
                <div class="input">
                    <input class="answerBox" /><button class="sendBtn">제출</button>
                </div>
                <div class="btn">
                    <div class="btn-wrap1">
                        <button class="blackBtn color-btn"></button>
                        <button class="blueBtn color-btn"></button>
                        <button class="redBtn color-btn"></button>
                    </div>
                    <div class="btn-wrap2">
                        <button class="rollBackBtn">뒤로가기</button>
                        <button class="clearBtn">clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 유저 바 -->
    <div class="user-area">
        <div class="user-shadow">
            <div class="add-area">
                <span class="add-friends">친구 추가</span>
            </div>
            <div class="accept-area">
                <div class="accept-msg-area">
                    <p class="accept-msg">요청이 왔습니다.</p>
                    <p class="accept-msg">수락하시겠습니까?</p>
                    <div class="accept-check">
                        <div class="yes">yes</div>
                        <div class="no">no</div>
                    </div>
                </div>
            </div>
            <ul class="user-menu"></ul>
        </div>
    </div>
</div>

<div id="chattingArea">
    <div class="chattingBig">
        <div class="chattingBtn">
            <div class="close">
                <div class="close-bar"></div>
                <div class="close-bar"></div>
            </div>
        </div>
        <div id="memberNameArea"></div>
        <div id="chatContentArea"></div>
        <div class="message-area">
            <input id="message" type="text" />
            <button onclick="setMessage()" class="send-btn">전송</button>
        </div>
    </div>
</div>
<script src="/static/main.js"></script>
</body>
</html>
